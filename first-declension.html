<!DOCTYPE html>
<html>
  <head>
    <title>ludi - First Declension</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="ludi.css"/>
    <script src="ludi.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td/>
        <td class="centered" colspan="2">First Declension</td>
      </tr>
      <tr>
        <th/>
        <th>Singular</th>
        <th>Plural</th>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Nom.</td>
        <td id="nominative-singular" class="target"></td>
        <td id="nominative-plural" class="target"></td>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Gen.</td>
        <td id="genitive-singular" class="target"></td>
        <td id="genitive-plural" class="target"></td>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Dat.</td>
        <td id="dative-singular" class="target"></td>
        <td id="dative-plural" class="target"></td>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Acc.</td>
        <td id="accusative-singular" class="target"></td>
        <td id="accusative-plural" class="target"></td>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Abl.</td>
        <td id="ablative-singular" class="target"></td>
        <td id="ablative-plural" class="target"></td>
      </tr>
      <tr>
        <td/>
        <td id="pile" colspan="2">
          <img id="tile-a.0" class="tile hidden" src="images/endings/a.png" ondragstart="return false;"/>
          <img id="tile-ae.0" class="tile hidden" src="images/endings/ae.png" ondragstart="return false;"/>
          <img id="tile-ae.1" class="tile hidden" src="images/endings/ae.png" ondragstart="return false;"/>
          <img id="tile-am" class="tile hidden" src="images/endings/am.png" ondragstart="return false;"/>
          <img id="tile-a.1" class="tile hidden" src="images/endings/a.png" ondragstart="return false;"/>
          <img id="tile-ae.2" class="tile hidden" src="images/endings/ae.png" ondragstart="return false;"/>
          <img id="tile-arum" class="tile hidden" src="images/endings/arum.png" ondragstart="return false;"/>
          <img id="tile-is.0" class="tile hidden" src="images/endings/is.png" ondragstart="return false;"/>
          <img id="tile-as" class="tile hidden" src="images/endings/as.png" ondragstart="return false;"/>
          <img id="tile-is.1" class="tile hidden" src="images/endings/is.png" ondragstart="return false;"/>
          <button id="start-button" type="button" onclick="startGame()">Start</button>
          <h3 id="you-win" class="hidden">You Win!</h3>
        </td>
      </tr>
      <tr id="timer-row">
        <td/>
        <td id="timer" class="hidden centered" colspan="2" >0 second(s)</td>
      </tr>
    </table>
    <ul id="answers" class="hidden">
      <li id="nominative-singular">a</li>
      <li id="genitive-singular">ae</li>
      <li id="dative-singular">ae</li>
      <li id="accusative-singular">am</li>
      <li id="ablative-singular">a</li>
      <li id="nominative-plural">ae</li>
      <li id="genitive-plural">arum</li>
      <li id="dative-plural">is</li>
      <li id="accusative-plural">as</li>
      <li id="ablative-plural">is</li>
    </ul>
    <audio id="audio-a.0" class="audio" src="audio/endings/daddy/a.0.mp3" type="audio/mpeg"/>
    <audio id="audio-ae.0" class="audio" src="audio/endings/daddy/ae.0.mp3" type="audio/mpeg"/>
    <audio id="audio-ae.1" class="audio" src="audio/endings/daddy/ae.1.mp3" type="audio/mpeg"/>
    <audio id="audio-am" class="audio" src="audio/endings/daddy/am.mp3" type="audio/mpeg"/>
    <audio id="audio-a.1" class="audio" src="audio/endings/daddy/a.1.mp3" type="audio/mpeg"/>
    <audio id="audio-ae.2" class="audio" src="audio/endings/daddy/ae.2.mp3" type="audio/mpeg"/>
    <audio id="audio-arum" class="audio" src="audio/endings/daddy/arum.mp3" type="audio/mpeg"/>
    <audio id="audio-is.0" class="audio" src="audio/endings/daddy/is.0.mp3" type="audio/mpeg"/>
    <audio id="audio-as" class="audio" src="audio/endings/daddy/as.mp3" type="audio/mpeg"/>
    <audio id="audio-is.1" class="audio" src="audio/endings/daddy/is.1.mp3" type="audio/mpeg"/>
    <audio id="shuffle" src="audio/shuffle.mp3" type="audio/mpeg"/>
    <audio id="yay" src="audio/yay.mp3" type="audio/mpeg"/>
  </body>
</html>
