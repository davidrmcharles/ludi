<!DOCTYPE html>
<html>
  <head>
    <title>ludi - Second Declension (Masculine)</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="ludi.css"/>
    <script src="ludi.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td/>
        <td class="centered" colspan="2">Second Declension (Masculine)</td>
      </tr>
      <tr>
        <th/>
        <th>Singular</th>
        <th>Plural</th>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Nom.</td>
        <td id="nominative-singular" class="target"></td>
        <td id="nominative-plural" class="target"></td>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Gen.</td>
        <td id="genitive-singular" class="target"></td>
        <td id="genitive-plural" class="target"></td>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Dat.</td>
        <td id="dative-singular" class="target"></td>
        <td id="dative-plural" class="target"></td>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Acc.</td>
        <td id="accusative-singular" class="target"></td>
        <td id="accusative-plural" class="target"></td>
      </tr>
      <tr class="target-row">
        <td class="case-row-heading">Abl.</td>
        <td id="ablative-singular" class="target"></td>
        <td id="ablative-plural" class="target"></td>
      </tr>
      <tr>
        <td/>
        <td id="pile" colspan="2">
          <img id="tile-us" class="tile hidden" src="images/endings/us.png" ondragstart="return false;"/>
          <img id="tile-i.0" class="tile hidden" src="images/endings/i.png" ondragstart="return false;"/>
          <img id="tile-o.0" class="tile hidden" src="images/endings/o.png" ondragstart="return false;"/>
          <img id="tile-um" class="tile hidden" src="images/endings/um.png" ondragstart="return false;"/>
          <img id="tile-o.1" class="tile hidden" src="images/endings/o.png" ondragstart="return false;"/>
          <img id="tile-i.1" class="tile hidden" src="images/endings/i.png" ondragstart="return false;"/>
          <img id="tile-orum" class="tile hidden" src="images/endings/orum.png" ondragstart="return false;"/>
          <img id="tile-is.0" class="tile hidden" src="images/endings/is.png" ondragstart="return false;"/>
          <img id="tile-os" class="tile hidden" src="images/endings/os.png" ondragstart="return false;"/>
          <img id="tile-is.1" class="tile hidden" src="images/endings/is.png" ondragstart="return false;"/>
          <button id="start-button" type="button" onclick="ludus.start()">Start</button>
          <h3 id="you-win" class="hidden">You Win!</h3>
        </td>
      </tr>
      <tr id="timer-row">
        <td/>
        <td id="timer" class="hidden centered" colspan="2" >0 second(s)</td>
      </tr>
    </table>
    <ul id="answers" class="hidden">
      <li id="nominative-singular">us</li>
      <li id="genitive-singular">i</li>
      <li id="dative-singular">o</li>
      <li id="accusative-singular">um</li>
      <li id="ablative-singular">o</li>
      <li id="nominative-plural">i</li>
      <li id="genitive-plural">orum</li>
      <li id="dative-plural">is</li>
      <li id="accusative-plural">os</li>
      <li id="ablative-plural">is</li>
    </ul>
    <audio id="audio-us" class="audio" src="audio/endings/daddy/us.mp3" type="audio/mpeg"/>
    <audio id="audio-i.0" class="audio" src="audio/endings/daddy/i.0.mp3" type="audio/mpeg"/>
    <audio id="audio-o.0" class="audio" src="audio/endings/daddy/o.0.mp3" type="audio/mpeg"/>
    <audio id="audio-um" class="audio" src="audio/endings/daddy/um.0.mp3" type="audio/mpeg"/>
    <audio id="audio-o.1" class="audio" src="audio/endings/daddy/o.1.mp3" type="audio/mpeg"/>
    <audio id="audio-i.1" class="audio" src="audio/endings/daddy/i.1.mp3" type="audio/mpeg"/>
    <audio id="audio-orum" class="audio" src="audio/endings/daddy/orum.mp3" type="audio/mpeg"/>
    <audio id="audio-is.0" class="audio" src="audio/endings/daddy/is.0.mp3" type="audio/mpeg"/>
    <audio id="audio-os" class="audio" src="audio/endings/daddy/os.mp3" type="audio/mpeg"/>
    <audio id="audio-is.1" class="audio" src="audio/endings/daddy/is.1.mp3" type="audio/mpeg"/>
    <audio id="shuffle" src="audio/shuffle.mp3" type="audio/mpeg"/>
    <audio id="yay" src="audio/yay.mp3" type="audio/mpeg"/>
  </body>
</html>
