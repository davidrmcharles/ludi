<!DOCTYPE HTML>
<html>
  <head>
    <title>ludi - First Declension Endings</title>
    <style>

.case-row-heading {
    font-weight: bold;
}

.drop-target-row {
    height: 60px;
}

.drop-target {
    border: 1px solid black;
    width: 120px;
    text-align: center;
}

.the-pile {
    border: 1px solid black;
    width: 240px;
    text-align: center;
}

.draggable {
    border: 1px solid black;
    width: 200px;
}

    </style>
    <script>

function allowDrop(e) {
    e.preventDefault();
}

function drag(e) {
    e.dataTransfer.setData("text", e.target.id);
}

function drop(e) {
    e.preventDefault();

    // A hack to find the 'root' drop target.
    var target = e.target;
    if (e.target.localName != "td") {
        target = target.parentNode;
    }

    if (target.hasChildNodes()) {
        var pile = document.getElementById("the-pile");
        pile.appendChild(target.firstChild);
    }

    var data = e.dataTransfer.getData("text");
    target.appendChild(document.getElementById(data));
}

function checkAnswer() {
    console.log("Checking answers");
}

function shufflePile() {
    console.log("Shuffling the pile!");

    var pile = document.getElementById("the-pile");
    for (var i = pile.children.length; i > 0; i--) {
        pile.appendChild(pile.children[Math.random() * i | 0]);
    }

    console.log("Done shuffling the pile!");
}

window.onload = shufflePile

    </script>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">First Declension Endings</th>
        <th colspan="2">The Pile</th>
      </tr>
      <tr>
        <th/>
        <th>Singular</th>
        <th>Plural</th>
      </tr>
      <tr class="drop-target-row">
        <td class="case-row-heading">Nom.</td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
        <td id="the-pile" class="the-pile" rowspan="5" colspan="2">
        <span class="draggable" id="nominative-singular" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-a</span>
        <span class="draggable" id="genitive-singular" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-ae</span>
        <span class="draggable" id="dative-singular" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-ae</span>
        <span class="draggable" id="accusative-singular" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-am</span>
        <span class="draggable" id="ablative-singular" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-a</span>
        <span class="draggable" id="nominative-plural" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-ae</span>
        <span class="draggable" id="genitive-plural" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-arum</span>
        <span class="draggable" id="dative-plural" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-is</span>
        <span class="draggable" id="accusative-plural" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-as</span>
        <span class="draggable" id="ablative-plural" style="font-size: 36px" draggable="true" ondragstart="drag(event)">-is</span>
        </td>
      </tr>
      <tr class="drop-target-row">
        <td class="case-row-heading">Gen.</td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
      </tr>
      <tr class="drop-target-row">
        <td class="case-row-heading">Dat.</td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
      </tr>
      <tr class="drop-target-row">
        <td class="case-row-heading">Acc.</td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
      </tr>
      <tr class="drop-target-row">
        <td class="case-row-heading">Abl.</td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
        <td class="drop-target" ondragover="allowDrop(event)" ondrop="drop(event)"></td>
      </tr>
    </table>

    <button type="button" onclick="checkAnswer()">Check My Answers</button>

  </body>
</html>
